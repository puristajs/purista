name: Publish Packages to NPM
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'version'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  # Build job
  build:
    environment: publish_version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Not needed if lastUpdated is not enabled
      # - uses: pnpm/action-setup@v2 # Uncomment this if you're using pnpm
      # - uses: oven-sh/setup-bun@v1 # Uncomment this if you're using Bun
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm # or pnpm / yarn
      - name: Install dependencies
        run: npm ci # or pnpm install / yarn install / bun install
      - name: Lint
        run: |
          npm run lint
      - name: Build purista core
        run: |
          npm run build -w packages/core
      - name: Build purista packages
        run: |
          npm run build
      #- name: Test
      #  run: |
      #    npm run test:unit
      - name: Bump version
        run: |
          npm version ${{ inputs.version }} --no-git-tag-version
          npm version ${{ inputs.version }} --no-git-tag-version --workspaces
          scripts/commitVersion.sh
          git config user.name '${{ vars.CI_COMMIT_AUTHOR}}'
          git config user.email 'sebastianwessel@users.noreply.github.com'
          git config push.followTags true
          echo New version:
          echo $(node -p -e "require('./package.json').version")
        id: bump_version
      - name: Add Tag
        run: |
          git tag ${{ steps.bump_version }}
      - name: Dry run publish
        run: |
          npm publish --access public --dry-run --workspaces
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
